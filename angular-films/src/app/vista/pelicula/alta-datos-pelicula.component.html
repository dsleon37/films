<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">


            <h1> Mantenimiento de Datos de Peliculas</h1>
            <br>
            <br>
            <form [formGroup]="datosPeliculaFormGroup" (ngSubmit)="onSubmit()">

                <div formGroupName="film" class="form-area">
                    <h3>Datos de Película1</h3>
                    <div class="row">
                        <div class="col-md-2">
                            <label for="">Actor</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                
                                <select formControlName="actor_id" >
                                    <option *ngFor="let actor of actors" [ngValue]="actor">
                                       {{actor}}
                                    </option>
                                </select>
                            
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label for="">Director</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                
                                <select formControlName="director_id" >
                                    <option *ngFor="let director of directors" [ngValue]="director">
                                       {{director}}
                                    </option>
                                </select>
                            
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label for="">Categoría</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                
                                <select formControlName="category_id" >
                                    <option *ngFor="let category of categories" [ngValue]="category">
                                       {{category}}
                                    </option>
                                </select>
                            
                            </div>
                        </div>
                    </div>
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </form>    

        </div>
    </div>
</div>
