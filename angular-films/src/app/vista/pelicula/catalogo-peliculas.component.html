<div class="main-content">
    <!--Carousel-->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
       <div class="carousel-inner">
           <div class="carousel-item active">
               <img class="d-block w-100" src="../../../assets/carousel_imagenes/cine_casa.jpeg">
           </div>
           <div class="carousel-item">
               <img class="d-block w-100" src="../../../assets/carousel_imagenes/avengers.jpeg">
           </div>
           <div class="carousel-item">
               <img class="d-block w-100" src="../../../assets/carousel_imagenes/Banner3.jpeg">
           </div>
           <div class="carousel-item">
               <img class="d-block w-100" src="../../../assets/carousel_imagenes/xmen.jpeg">
           </div>
           <div class="carousel-item">
               <img class="d-block w-100" src="../../../assets/carousel_imagenes/peliculas.jpeg">
           </div>
       </div>
       <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
           <span class="sr-only">Previous</span>
       </a>
       <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
           <span class="carousel-control-next-icon" aria-hidden="true"></span>
           <span class="sr-only">Next</span>
       </a>
    </div>
    <!--End Carousel-->
    <br>
    <div class="section-content section-content-p30">

        <div class="container-fluid">
           
            <div class="row">
                <!-- loop over the collection of products -->
                <div *ngFor="let tempPelicula of peliculas" class="col-md-3">

                    <div class="product-box">

                        <a routerLink="/ver-pelicula/{{ tempPelicula.id }}">
                            <img src="{{ tempPelicula.imageUrl }}" class="img-responsive">
                        </a>

                        <a routerLink="/ver-pelicula/{{ tempPelicula.id }}">
                            <h1>{{ tempPelicula.title }}</h1>
                            <h2>Fecha estreno:{{ tempPelicula.date | date: 'mediumDate'}}</h2>
                            <p>{{ tempPelicula.description }}</p>
                        </a>
                        <div class="price">
                            <input type="checkbox" class="form-check-input" id="id_disponible">
                            <span class="form-check-label" for="id_disponible"> Disponible en cinema</span>
                        </div>
                    </div>

                </div>

                <!-- if products empty then display a message-->
                <div *ngIf="peliculas?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No se encontraron pel√≠culas.
                </div>

            </div>
