<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
<!-- loop over the collection of products -->
<div *ngFor="let tempPelicula of peliculas" class="col-md-3">

    <div class="product-box">

        <a routerLink="/ver-pelicula/{{ tempPelicula.id }}">
            <img src="{{ tempPelicula.imageUrl }}" class="img-responsive">
        </a>

        <a routerLink="/products/{{ tempPelicula.id }}">
            <h1>{{ tempPelicula.title }}</h1>
            <h2>{{ tempPelicula.date }}</h2>
            <h2>{{ tempPelicula.description }}</h2>
        </a>
        <div class="price">{{ '92.000'| currency: "COP" :" $ " }}</div>
    </div>

</div>

<!-- if products empty then display a message-->
<div *ngIf="peliculas?.length == 0" class="alert alert-warning col-md-12" role="alert">
    No se encontraron pel√≠culas.
</div>

            </div>
            
                	<button (click)="/pelicula" class="btn btn-primary">  Agregar Peliculas  </a>

                        </div>
                    </div>
                </div>
            </div>
