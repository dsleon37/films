<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <form [formGroup]="checkoutFormGroup">
                <!-- Ofertas Form Group-->
                <div formGoupName="ofertas" class="form-area">
                    <h3>Ofertas</h3>
                    <div class="row">
                        <div class="col-md-2"><label>Codigo de la oferta</label></div>
                        <div class="col-md-9">
                            <div class="input space">
                                <input formControlName="idOferta" type="text"></div> 
                            </div>
                        <div class="col-md-2"><label>Descripcion</label></div>
                        <div class="col-md-9">
                            <div class="input space">
                                <input formControlName="descriptionOferta" type="text"> 
                            </div>
                        </div>
                        <div class="col-md-2"><label>Limite de tiempo</label></div>
                        <div class="col-md-9">
                            <div class="input space">
                                <input formControlName="deadline" type="datetime"> 
                            </div>
                        </div>
                        <div class="col-md-2"><label>AÃ±adir puntos</label></div>
                        <div class="col-md-9">
                            <div class="input space">
                                <input formControlName="addPoints" type="text">
                            </div>
                        </div>
                        <div class="col-md-2"><label>Coste de puntos de suscriptor</label></div>
                        <div class="col-md-9">
                            <div class="input space">
                                <input formControlName="subPoints" type="text">
                            </div>
                        </div>
                        
                    </div>
                </div>

                <!--submit button-->
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Registrar Oferta</button>
                </div>
            </form>
        </div>
    </div>
</div>
